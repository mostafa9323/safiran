<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما | سفیران سلامت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --accent: #f97316;
            --bg: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
        }

        /* هدر فرم */
        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .contact-header p {
            color: var(--text-light);
        }

        /* کارت فرم */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* فیلدهای فرم */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        /* دکمه ارسال */
        .submit-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: var(--secondary);
        }

        /* اطلاعات تماس */
        .contact-info {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 2rem;
        }

        .contact-info h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* نسخه موبایل */
        @media (max-width: 768px) {
            .contact-container {
                padding: 1.5rem;
            }
            
            .contact-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-header">
        <h1>تماس با ما</h1>
        <p>برای ارتباط با ما فرم زیر را پر کنید</p>
    </div>

    <div class="contact-container">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">نام کامل</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">شماره تماس</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="subject">موضوع</label>
                <select id="subject" name="subject" required>
                    <option value="">انتخاب کنید</option>
                    <option value="پیشنهاد">پیشنهاد</option>
                    <option value="انتقاد">انتقاد</option>
                    <option value="پشتیبانی">پشتیبانی</option>
                    <option value="سایر">سایر</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">پیام شما</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">ارسال پیام</button>
        </form>

        <div class="contact-info">
            <h3>راه‌های ارتباطی دیگر:</h3>
            <p><strong>تلفن:</strong> ۰۵۱-۳۷۲۱۱۲۲۳</p>
            <p><strong>ایمیل:</strong> info@blueacademy.ir</p>
            <p><strong>آدرس:</strong> مشهد، بلوار شاهنامه، روستای محمدآباد</p>
        </div>
    </div>

    <script>
        // اعتبارسنجی فرم
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // اعتبارسنجی ایمیل
            const email = document.getElementById('email').value;
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('لطفا یک ایمیل معتبر وارد کنید');
                return;
            }

            // اعتبارسنجی شماره تماس
            const phone = document.getElementById('phone').value;
            if (!/^[\d]{10,11}$/.test(phone)) {
                alert('شماره تماس باید بین 10 تا 11 رقم باشد');
                return;
            }

            // ارسال فرم (می‌توانید با AJAX به بک‌اند ارسال کنید)
            alert('پیام شما با موفقیت ارسال شد!');
            this.reset();
        });
    </script>
</body>
</html>
